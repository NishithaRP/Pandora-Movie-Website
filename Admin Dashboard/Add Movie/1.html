<!DOCTYPE html>
<html>
<head>
    <title>Movie Website Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
    <div class="container">
        <h1>Movie Website Admin Panel</h1>
        <form>
            <div class="form-group">
                <label for="title">Movie Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">Select Genre</option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="fantasy">Fantasy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2023" required>
            </div>

            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" required>
            </div>

            <div class="form-group">
                <label for="actors">Actors:</label>
                <input type="text" id="actors" name="actors" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="range" id="rating" name="rating" min="0" max="10" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="runtime">Runtime (minutes):</label>
                <input type="number" id="runtime" name="runtime" min="1" required>
            </div>

            <input type="submit" value="Add Movie">
        </form>
    </div>
</body>
</html>
